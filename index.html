<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forgot password form</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="form-layout">
			<div class="form-img">
				<img src="images/password.jpg" alt="forgot password image">
			</div>
			<form class="form-container">
				<div class="form-heading">Forgot Password?</div>
				<div class="subtitle">Enter the email address associated with your account.</div>
				<div class="email">
					<input type="email" placeholder="Enter your email" class="email-input">
				</div>
				<div class="alternative-submit">
					<a href="#"class="way-span">Try another way</a>
					<input type="submit" value="Next" class="submit">
				</div>
			</form>
		</div>
	</body>
</html>
